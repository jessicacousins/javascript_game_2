<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
        <!-- Google Fonts  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Pizza Shop Checkout</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="navbar.css">
  </head>
  <body>
      <!-- Navbar Area here  -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
      <a class="navbar-brand" href="#">
      <img src="pizzaIcon.png" alt="Pizza Logo" style="height: 30px; width: auto;">
      </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="material-symbols-outlined"> menu </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/full_menu.html">Full Menu</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/gallery.html"
                >Gallery</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/form.html"
                >Order</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/hours.html"
                >Hours</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Container for Checkout Order  -->
    <div class="container">
      <form id="orderForm">
        <div class="input-container">
          <p class="titleText">Checkout</p>
          <p class="orderDirection">Please review your order before placing.</p>
          <p class="total">Total: $</p>
          <input type="text" name="name" placeholder="Your Name" required />
          <input
            type="text"
            name="address"
            placeholder="Delivery Address"
            required
          />
          <input
            type="tel"
            name="contact"
            placeholder="Contact Number"
            required
          />
          <textarea
            name="instructions"
            placeholder="Special Instructions... allergies etc "
          ></textarea>
          <div class="actionBtns">
              <input class="submit btn-success" type="submit" value="Order Now" />

              <button class="goBackBtn btn btn-warning" onclick="location.href='index.html'">
              Go Back 
              </button>
        </div>
      </form>
    </div>
     </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

  <script src="app.js"></script>
  <script src="form.js"></script>
</html>
