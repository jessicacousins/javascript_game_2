<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza - Full Menu</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="full_menu.css" />
    <!-- Bootstrap CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Google Fonts  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- Navbar Area here  -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="pizzaIcon.png"
            alt="Pizza Logo"
            style="height: 30px; width: auto"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="material-symbols-outlined"> menu </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/full_menu.html">Full Menu</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/gallery.html"
                >Gallery</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/form.html"
                >Order</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/hours.html"
                >Hours</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Menu Area Here  -->
    <div class="menuArea">
      <div class="container mt-5">
        <div class="row p-3">
          <div class="col-12">
            <h2 class="text-center">Pizza Menu</h2>
            <button class="btn btn-warning resetOrderBtn">Reset Order</button>
            <div class="mt-4 d-flex justify-content-center">
              <ul class="list-unstyled checkoutList"></ul>
            </div>
          </div>
        </div>
        <div class="row" id="menuContainer">
          <!-- Cheese Pizza Card -->
          <div class="col-md-4 mb-4">
            <div class="card pizza-card pizzaType" id="cheese">
              <img
                src="chesse_pizza.jpg"
                class="card-img-top img-fluid"
                alt="Cheese Pizza"
              />
              <div class="card-body">
                <h5 class="card-title">Cheese Pizza</h5>
                <p class="card-text">$15.99</p>
                <div
                  class="d-flex justify-content-between align-items-center quantity-control"
                >
                  <button class="btn btn-danger minus" data-pizza-type="cheese">
                    -
                  </button>
                  <span class="quantity">0</span>
                  <button class="btn btn-success plus" data-pizza-type="cheese">
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Pepperoni Pizza Card -->
          <div class="col-md-4 mb-4">
            <div class="card pizza-card pizzaType" id="pepperoni">
              <img
                src="pepperoni_pizza.jpg"
                class="card-img-top img-fluid"
                alt="Pepperoni Pizza"
              />
              <div class="card-body">
                <h5 class="card-title">Pepperoni Pizza</h5>
                <p class="card-text">$18.99</p>
                <div
                  class="d-flex justify-content-between align-items-center quantity-control"
                >
                  <button
                    class="btn btn-danger minus"
                    data-pizza-type="pepperoni"
                  >
                    -
                  </button>
                  <span class="quantity">0</span>
                  <button
                    class="btn btn-success plus"
                    data-pizza-type="pepperoni"
                  >
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Veggie Pizza Card -->
          <div class="col-md-4 mb-4">
            <div class="card pizza-card pizzaType" id="veggie">
              <img
                src="veggie_pizza.jpg"
                class="card-img-top img-fluid"
                alt="Veggie Pizza"
              />
              <div class="card-body">
                <h5 class="card-title">Veggie Pizza</h5>
                <p class="card-text">$17.99</p>
                <div
                  class="d-flex justify-content-between align-items-center quantity-control"
                >
                  <button class="btn btn-danger minus" data-pizza-type="veggie">
                    -
                  </button>
                  <span class="quantity">0</span>
                  <button class="btn btn-success plus" data-pizza-type="veggie">
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Checkout Card Here  -->
    <div id="order" class="checkoutSection">
      <p class="checkoutTitle">Checkout</p>
      <ul class="checkoutList">
        <div class="orderItemTitle">Order Items:</div>
        <li class="orderItem"></li>
        <li class="total">Total: $</li>
      </ul>
      <button
        class="orderOutBtn btn btn-success"
        onclick="location.href='form.html'"
      >
        Check Out
      </button>
      <button class="resetOrderBtn btn btn-danger">Reset Order</button>
    </div>
    <!-- Bootstrap Script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript here  -->
    <script src="app.js"></script>
    <script src="form.js"></script>
  </body>
</html>
