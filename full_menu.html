<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza - Full Menu</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="menuModal" class="card">
      <div
        class="modal fade card-body"
        id="menuModal"
        tabindex="-1"
        aria-labelledby="menuModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="menuModalLabel">Full Menu</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div id="cheeseModal" class="cheesePizzaFull">
                <p>Cheese Pizza</p>
                <button class="modal-minus" data-pizza-type="cheese">-</button>
                <span class="quantity">0</span>
                <button class="modal-plus" data-pizza-type="cheese">+</button>
              </div>
              <div id="pepperoniModal" class="pepperoniPizzaFull">
                <p>Pepperoni Pizza</p>
                <button class="modal-minus" data-pizza-type="pepperoni">
                  -
                </button>
                <span class="quantity">0</span>
                <button class="modal-plus" data-pizza-type="pepperoni">
                  +
                </button>
              </div>
              <div id="veggieModal" class="veggiePizzaFull">
                <p>Veggie Pizza</p>
                <button class="modal-minus" data-pizza-type="veggie">-</button>
                <span class="quantity">0</span>
                <button class="modal-plus" data-pizza-type="veggie">+</button>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button class="orderOutBtn" onclick="location.href='form.html'">
                Check Out
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="form.js"></script>
  </body>
</html>
