<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Menu</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>Pizza Menu</header>

    <article>
      <h2>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi sequi
        veritatis esse odit repellendus dignissimos vero earum reprehenderit,
        tenetur facilis similique aspernatur sint. Ipsa minus suscipit, quasi
        expedita ab sint.
      </h2>
      <div class="col">
        <div class="col-auto">
          <div id="menuContainer" class="container container-fluid">
            <div id="cheese" class="pizzaType">
              <h3 class="pizzaTitle">Cheese</h3>
              <img
                class="img-fluid"
                src="chesse_pizza.jpg"
                alt="Cheese Pizza"
              />
              <div class="quantity-control">
                <button class="minus">-</button>
                <span class="quantity">0</span>
                <button class="plus">+</button>
              </div>
            </div>
            <div id="pepperoni" class="pizzaType">
              <h3 class="pizzaTitle">Pepperoni</h3>
              <img
                class="img-fluid"
                src="pepperoni_pizza.jpg"
                alt="Pepperoni Pizza"
              />
              <div class="quantity-control">
                <button class="minus">-</button>
                <span class="quantity">0</span>
                <button class="plus">+</button>
              </div>
            </div>
            <div id="veggie" class="pizzaType">
              <h3 class="pizzaTitle">Veggie</h3>
              <img
                class="img-fluid"
                src="veggie_pizza.jpg"
                alt="Veggie Pizza"
              />
              <div class="quantity-control">
                <button class="minus">-</button>
                <span class="quantity">0</span>
                <button class="plus">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </article>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
